<script type="text/javascript">
  window.onload = function(){
    var iconTitle, iconClass, iconShort,
        iconBlock = $('#pattern-item-icons li');
    function copyToClipboard (text) {
      text = '<div class="' + text + '"></div>'
      window.prompt ("Copy to clipboard: Ctrl+C, Enter", text);
    }

    $.each(iconBlock, function(){
      $(this).bind('click', function(){
        $('#pattern-item-icons li').removeClass('active');
        $(this).addClass('active');
        iconTitle = $(this).find('div').attr('class').replace(/\-/g, ' '),
        iconClass = $(this).find('div').attr('class'),
        iconShort = $(this).find('div').attr('data-short');

        $('#pattern-item-icons #icon-show').css({
          'background-position' : $(this).find('div').css('backgroundPosition')
        })
        $('#pattern-item-icons #icon-title').text( iconTitle );
        $('#pattern-item-icons #icon-class').text( iconClass );
        $('#pattern-item-icons #icon-short').text( iconShort );
        $('#pattern-item-icons #copy').unbind('click').bind('click', function(){
          copyToClipboard( iconShort );
        })
      })
    })
  }
</script>
